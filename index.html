<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://kit.fontawesome.com/2c44b238eb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
 
  
</head>
<body>
  <main class="main">
    <section class="main_logo">
      <img src="images/logo.svg">
    </section>
    <section class="main_content">
      <h1 class="main_title"><span class="main-title_were"> We're</span>   coming soon
      </h1>
      <p class="main_description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="main_form">
        <input type="email" id="correo" class="main_input" placeholder="Email Address">

        <button type="button" class="main_button"> >
        </button>
        <img src="./images/icon-error.svg" class="icono">
      </form>

      <p class="main_for_caption">Please provide a valid e-mail</p>

    </section>
    <section class="main_img">
    </section>
  </main>

<script src="./js/index.js"></script>  
</body>
</html>
